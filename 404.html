---
layout: error
---

<div class="error-wrapper">
  <div class="error__info">
      <div class="error__code">
          <h1>404</h1>
      </div>
      <div class="error__msg">
          <h2>Oops!</h2>
          <p>Looks like the page you're looking for, was not found. <a href="/" class="underlined__link">Go back</a> or try searching it.</p>
      </div>
  </div>
  <div class="input-wrapper">
      <input type="text" placeholder="Google Custom Search">
      <button class="button"><span class="icon search-icon"></span></button>
  </div>
</div>
